<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen ‚ù§Ô∏è</title>
    <style>
        /* Unique Animated Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            z-index: 10;
            width: 85%;
            max-width: 400px;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background: #ffffff;
            color: #ff4d6d;
            position: absolute;
            left: 55%;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.5);
            font-size: 20px;
            animation: float 4s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #success { display: none; }
    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>

    <div class="card" id="card">
        <div id="ask">
            <img src="https://media.tenor.com/7p4G2xWk_YAAAAAi/peach-goma.gif" width="180">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveNo()">No</button>
            </div>
        </div>

        <div id="success">
            <img src="https://media.tenor.com/X0_P6LqYt_MAAAAi/peach-goma-love.gif" width="220">
            <h1 style="font-size: 2.5rem;">YAYYY! <br> I Love You! üíñ</h1>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150) - (window.innerWidth/2 - 100);
            const y = Math.random() * (window.innerHeight - 150) - (window.innerHeight/2 - 100);
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function celebrate() {
            document.getElementById('ask').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.background = "linear-gradient(-45deg, #ff4e50, #f9d423)";
            
            // Celebration Alert (Optional)
            confettiEffect();
        }
    </script>
</body>
</html>
