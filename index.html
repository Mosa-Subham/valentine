<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #d63384; }
        .buttons {
            margin-top: 20px;
            position: relative;
            height: 50px;
        }
        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: #ccc;
            color: white;
            position: absolute;
        }
        #successMsg {
            display: none;
            font-size: 24px;
            color: #d63384;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="content">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIybTVqZnYzd3o1eGZ4bmx4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/KztT2c4u8mYYUiCiS7/giphy.gif" width="150" alt="Cute Cat">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
    <div id="successMsg">
        YAYYY! I love you! üíñ‚ú®
        <br>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNndicXN4dm50Z3h4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxV5wWvTqM0/giphy.gif" width="200">
    </div>
</div>

<script>
    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        const btn = document.getElementById('noBtn');
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function celebrate() {
        document.getElementById('content').style.display = 'none';
        document.getElementById('successMsg').style.display = 'block';
    }
</script>

</body>
</html>
